<div id="tab-contestants" class="tab-pane fade">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                <div class="btn-group pull-right">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" title="Công cụ khác"><i class="glyphicon glyphicon-cog"></i> <span class="caret"></span></button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="{% url 'contests:export_results' %}?id={{ contest.id }}"><i class="fa fa-download"></i> Xuất danh sách</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                {% include 'utilities/paginator.html' %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>#</th>
                        <th>Họ và tên</th>
                        <th>Lượt thi</th>
                        <th>Thời gian thi</th>
                        {% if contest.use_mc_test %}
                        <th>Số câu đúng</th>
                        {% endif %}
                        <th></th>
                    </thead>
                    <tbody id="tbody-contestants">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                {% include 'utilities/paginator.html' %}
            </div>
        </div>
    </div>
</div>
